<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–∑–∞–û–∫–Ω–æ–º ‚Äî Solar Dynamic</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #020617;
            --glass: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.12);
            --accent: #60a5fa;
            --sun-color: #fbbf24;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: #fff;
            min-height: 100vh;
            padding: 20px 16px;
            overflow-x: hidden;
            background: radial-gradient(circle at 50% 0%, #1e293b 0%, #020617 100%);
        }

        /* –°–û–õ–ù–¶–ï –ò –§–û–ù */
        canvas#skyCanvas { 
            position: fixed; 
            inset: 0; 
            z-index: -1; 
            pointer-events: none; 
        }

        .header { text-align: center; margin-bottom: 25px; position: relative; z-index: 10; }
        .city { font-size: 1.8rem; font-weight: 600; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        .hero-temp { font-size: 7rem; font-weight: 200; position: relative; display: inline-block; letter-spacing: -4px; }
        .hero-temp::after { content: "¬∞"; position: absolute; top: 10px; right: -30px; }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 22px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .label { font-size: 0.65rem; font-weight: 800; opacity: 0.4; text-transform: uppercase; letter-spacing: 1.2px; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }

        /* –¢–ê–ë–´ –ò –ì–†–ê–§–ò–ö */
        .chart-tabs { display: flex; background: rgba(0,0,0,0.3); border-radius: 14px; padding: 4px; margin-bottom: 20px; border: 1px solid var(--border); }
        .chart-tab { flex: 1; padding: 10px; font-size: 0.7rem; font-weight: 700; text-align: center; border-radius: 10px; opacity: 0.4; transition: 0.3s; }
        .chart-tab.active { background: var(--accent); opacity: 1; color: #000; }
        .chart-container { height: 200px; width: 100%; position: relative; }

        /* –ò–ù–§–û –û –°–û–õ–ù–¶–ï */
        .astro-info { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; text-align: center; margin-top: 5px; }
        .astro-val { font-size: 1.1rem; font-weight: 600; color: var(--sun-color); }
        .astro-lab { font-size: 0.65rem; opacity: 0.5; text-transform: uppercase; }

        /* –ü–†–û–ì–ù–û–ó */
        .day-row { display: grid; grid-template-columns: 50px 35px 1fr 85px; align-items: center; gap: 10px; padding: 16px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .progress-track { height: 5px; background: rgba(255,255,255,0.1); border-radius: 10px; position: relative; }
        .progress-fill { position: absolute; height: 100%; border-radius: 10px; background: linear-gradient(to right, #3b82f6, #fbbf24); }
        .temp-range { text-align: right; font-size: 0.95rem; font-weight: 600; }
    </style>
</head>
<body>

<canvas id="skyCanvas"></canvas>

<div class="header">
    <div class="city">–ö—É—Ä–≥–∞–Ω</div>
    <div id="weather-status" style="opacity: 0.7;">–ó–∞–≥—Ä—É–∑–∫–∞ –∞—Ç–º–æ—Å—Ñ–µ—Ä—ã...</div>
</div>

<div style="text-align: center; margin-bottom: 30px;">
    <div class="hero-temp" id="t-now">--</div>
    <div id="feels-now" style="opacity: 0.5; font-size: 1.1rem; margin-top: -10px;">–û—â—É—â–∞–µ—Ç—Å—è –∫–∞–∫ --¬∞</div>
</div>

<div class="glass-card">
    <div class="chart-tabs">
        <div class="chart-tab active" onclick="switchChart('temp', this)">–¢–ï–ú–ü.</div>
        <div class="chart-tab" onclick="switchChart('pressure', this)">–î–ê–í–õ–ï–ù–ò–ï</div>
        <div class="chart-tab" onclick="switchChart('wind', this)">–í–ï–¢–ï–†</div>
    </div>
    <div class="chart-container">
        <canvas id="mainChart"></canvas>
    </div>
</div>

<div class="glass-card">
    <div class="label">‚òÄÔ∏è –°–æ–ª–Ω–µ—á–Ω—ã–π —Ç–∞–π–º–∏–Ω–≥</div>
    <div class="astro-info">
        <div>
            <div class="astro-val" id="sunrise">--:--</div>
            <div class="astro-lab">–í–æ—Å—Ö–æ–¥</div>
        </div>
        <div>
            <div class="astro-val" id="sunset">--:--</div>
            <div class="astro-lab">–ó–∞–∫–∞—Ç</div>
        </div>
    </div>
</div>

<div class="glass-card" id="daily-container">
    <div class="label">üìÖ –ü—Ä–æ–≥–Ω–æ–∑ –Ω–∞ 14 –¥–Ω–µ–π</div>
</div>

<script>
    const LAT = 55.45, LON = 65.34;
    let weatherData = null;
    let mainChart = null;

    const WEATHER_MAP = {
        0: "–Ø—Å–Ω–æ", 1: "–ü–æ—á—Ç–∏ —è—Å–Ω–æ", 2: "–û–±–ª–∞—á–Ω–æ", 3: "–ü–∞—Å–º—É—Ä–Ω–æ", 45: "–¢—É–º–∞–Ω", 61: "–î–æ–∂–¥—å", 71: "–°–Ω–µ–≥", 95: "–ì—Ä–æ–∑–∞"
    };

    async function startApp() {
        try {
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&current=temperature_2m,apparent_temperature,weather_code&hourly=temperature_2m,pressure_msl,wind_speed_10m&daily=temperature_2m_max,temperature_2m_min,weather_code,sunrise,sunset&timezone=auto&forecast_days=14`;
            const res = await fetch(url);
            weatherData = await res.json();
            
            updateHeader();
            renderDaily();
            switchChart('temp', document.querySelector('.chart-tab.active'));
            
            // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏ –Ω–µ–±–∞
            initSky();
        } catch (e) { console.error(e); }
    }

    function updateHeader() {
        document.getElementById('t-now').innerText = Math.round(weatherData.current.temperature_2m);
        document.getElementById('feels-now').innerText = `–û—â—É—â–∞–µ—Ç—Å—è –∫–∞–∫ ${Math.round(weatherData.current.apparent_temperature)}¬∞`;
        document.getElementById('weather-status').innerText = WEATHER_MAP[weatherData.current.weather_code] || "–Ø—Å–Ω–æ";
        
        document.getElementById('sunrise').innerText = new Date(weatherData.daily.sunrise[0]).toLocaleTimeString('ru-RU', {hour:'2-digit', minute:'2-digit'});
        document.getElementById('sunset').innerText = new Date(weatherData.daily.sunset[0]).toLocaleTimeString('ru-RU', {hour:'2-digit', minute:'2-digit'});
    }

    function switchChart(type, el) {
        document.querySelectorAll('.chart-tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        const ctx = document.getElementById('mainChart').getContext('2d');
        if (mainChart) mainChart.destroy();

        let dataPoints = [], color = '#60a5fa', suffix = '¬∞';
        if(type === 'temp') { dataPoints = weatherData.hourly.temperature_2m.slice(0, 24); }
        else if(type === 'pressure') { dataPoints = weatherData.hourly.pressure_msl.slice(0, 24).map(p => Math.round(p*0.75)); color = '#a78bfa'; suffix = ''; }
        else { dataPoints = weatherData.hourly.wind_speed_10m.slice(0, 24); color = '#34d399'; suffix = ' –º/—Å'; }

        mainChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array.from({length: 24}, (_, i) => ((new Date().getHours() + i) % 24) + ":00"),
                datasets: [{
                    data: dataPoints,
                    borderColor: color,
                    borderWidth: 3,
                    tension: 0.4,
                    pointRadius: 0,
                    fill: true,
                    backgroundColor: 'rgba(255,255,255,0.05)'
                }]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: { ticks: { color: 'rgba(255,255,255,0.3)', font: { size: 9 }, maxTicksLimit: 6 }, grid: { display: false } },
                    y: { display: false }
                }
            }
        });
    }

    function renderDaily() {
        const container = document.getElementById('daily-container');
        const daily = weatherData.daily;
        const absMax = Math.max(...daily.temperature_2m_max);
        const absMin = Math.min(...daily.temperature_2m_min);

        daily.time.forEach((t, i) => {
            const date = new Date(t);
            const max = daily.temperature_2m_max[i];
            const min = daily.temperature_2m_min[i];
            const left = ((min - absMin) / (absMax - absMin)) * 100;
            const width = ((max - min) / (absMax - absMin)) * 100;

            const row = document.createElement('div');
            row.className = 'day-row';
            row.innerHTML = `
                <div style="font-weight:500; font-size:0.85rem;">${i===0 ? '–°–µ–≥–æ–¥–Ω—è' : date.toLocaleDateString('ru-RU', {weekday:'short'})}</div>
                <div style="font-size:1.1rem;">‚òÄÔ∏è</div>
                <div class="progress-track"><div class="progress-fill" style="left:${left}%; width:${width}%"></div></div>
                <div class="temp-range">
                    <span style="opacity:0.4; margin-right:8px;">${Math.round(min)}¬∞</span>
                    <span>${Math.round(max)}¬∞</span>
                </div>
            `;
            container.appendChild(row);
        });
    }

    // –õ–û–ì–ò–ö–ê –ù–ï–ë–ê –ò –î–í–ò–ñ–£–©–ï–ì–û–°–Ø –°–û–õ–ù–¶–ê
    const canvas = document.getElementById('skyCanvas');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function initSky() {
        window.addEventListener('resize', resizeSky);
        resizeSky();
        createStars();
        animateSky();
    }

    function resizeSky() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    function createStars() {
        stars = Array.from({length: 50}, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 1.5,
            blink: Math.random() * 0.05
        }));
    }

    function animateSky() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        const now = new Date();
        const sunrise = new Date(weatherData.daily.sunrise[0]);
        const sunset = new Date(weatherData.daily.sunset[0]);

        // –†–∏—Å—É–µ–º –∑–≤–µ–∑–¥—ã (—è—Ä—á–µ, –µ—Å–ª–∏ –Ω–æ—á—å)
        const nightFactor = (now < sunrise || now > sunset) ? 1 : 0.2;
        ctx.fillStyle = `rgba(255, 255, 255, ${nightFactor})`;
        stars.forEach(s => {
            ctx.beginPath();
            ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
            ctx.fill();
        });

        // –î–≤–∏–∂–µ–Ω–∏–µ —Å–æ–ª–Ω—Ü–∞ –ø–æ –¥—É–≥–µ
        if (now >= sunrise && now <= sunset) {
            const totalDaylight = sunset - sunrise;
            const currentProgress = (now - sunrise) / totalDaylight; // 0 to 1

            // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –¥—É–≥–∏
            const arcWidth = canvas.width + 200;
            const arcHeight = canvas.height * 0.4;
            const x = (currentProgress * arcWidth) - 100;
            // –ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞ –¥—É–≥–∏: y = height * sin(PI * progress)
            const y = (canvas.height * 0.5) - Math.sin(Math.PI * currentProgress) * arcHeight;

            // –†–∏—Å—É–µ–º —Å–æ–ª–Ω—Ü–µ
            const grad = ctx.createRadialGradient(x, y, 0, x, y, 60);
            grad.addColorStop(0, 'rgba(251, 191, 36, 1)');
            grad.addColorStop(0.3, 'rgba(251, 191, 36, 0.4)');
            grad.addColorStop(1, 'rgba(251, 191, 36, 0)');

            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.arc(x, y, 60, 0, Math.PI * 2);
            ctx.fill();

            // –Ø–¥—Ä–æ —Å–æ–ª–Ω—Ü–∞
            ctx.fillStyle = "#fff";
            ctx.beginPath();
            ctx.arc(x, y, 12, 0, Math.PI * 2);
            ctx.fill();
        }

        requestAnimationFrame(animateSky);
    }

    startApp();
</script>
</body>
</html>
